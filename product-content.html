<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品內頁</title>
    <link rel="stylesheet" href="./public/css/bootstrap - hoklo.css">

    <!-- awesomefont CDN -->

</head>
<body>

    <div class="container">
    <div id="product-detail" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active bg"
                style="background-image: url(https://images.unsplash.com/photo-1607528971899-2e89e6c0ec69?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1867&q=80);">
                <img src="https://images.unsplash.com/photo-1607528971899-2e89e6c0ec69?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1867&q=80"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item bg"
                style="background-image: url(https://cdn.pixabay.com/photo/2020/07/12/13/10/traditional-chinese-medicine-5397194_1280.jpg);">
                <img src="https://cdn.pixabay.com/photo/2020/07/12/13/10/traditional-chinese-medicine-5397194_1280.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item bg"
                style="background-image: url(https://cdn.pixabay.com/photo/2016/11/18/18/11/asparagus-1836178_1280.jpg);">
                <img src="https://cdn.pixabay.com/photo/2016/11/18/18/11/asparagus-1836178_1280.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item bg"
                style="background-image: url(https://cdn.pixabay.com/photo/2020/07/12/13/10/traditional-chinese-medicine-5397194_1280.jpg);">
                <img src="https://cdn.pixabay.com/photo/2020/07/12/13/10/traditional-chinese-medicine-5397194_1280.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item bg"
                style="background-image: url(https://cdn.pixabay.com/photo/2016/11/18/18/11/asparagus-1836178_1280.jpg);">
                <img src="https://cdn.pixabay.com/photo/2016/11/18/18/11/asparagus-1836178_1280.jpg"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <ol class="carousel-indicators flex-style">
            <li data-target="#product-detail" data-slide-to="0" class="small-pic active bg" style="background-image: url(https://images.unsplash.com/photo-1607528971899-2e89e6c0ec69?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1867&q=80);"></li>
            <li data-target="#product-detail" data-slide-to="1" class="small-pic bg" style="background-image: url(https://cdn.pixabay.com/photo/2020/07/12/13/10/traditional-chinese-medicine-5397194_1280.jpg);"></li>
            <li data-target="#product-detail" data-slide-to="2" class="small-pic bg" style="background-image: url(https://cdn.pixabay.com/photo/2016/11/18/18/11/asparagus-1836178_1280.jpg);"></li>
            <li data-target="#product-detail" data-slide-to="3" class="small-pic bg" style="background-image: url(https://cdn.pixabay.com/photo/2020/07/12/13/10/traditional-chinese-medicine-5397194_1280.jpg);"></li>
            <li data-target="#product-detail" data-slide-to="4" class="small-pic bg" style="background-image: url(https://cdn.pixabay.com/photo/2016/11/18/18/11/asparagus-1836178_1280.jpg);"></li>
        </ol>
        <a class="carousel-control-prev" href="#product-detail" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon arrow" aria-hidden="true"><i class="fas fa-chevron-left"></i></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#product-detail" role="button" data-slide="next">
            <span class="carousel-control-next-icon arrow" aria-hidden="true"><i
                    class="fas fa-chevron-right"></i></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
